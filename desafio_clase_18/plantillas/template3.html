<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Notas de {{ estudiante}} </h1>

    {% for nota in notas %}
        {% if nota < 6 %}
            <p style="color: rgb(155, 16, 16)">Insuficiente: {{ nota }} </p>
        {% else %}
            <p style="color: rgb(30, 189, 30)">Aprobado: {{ nota }} </p>
        {% endif %}
    {% endfor %}
</body>
</html>
