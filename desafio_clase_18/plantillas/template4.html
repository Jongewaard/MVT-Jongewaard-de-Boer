<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
<body>
    <body>
    <div class="container">
        <h1>Guardado de datos</h1>
        <h1>{{ya_existe_el_registro}}</h1>
        <form action="/guarda_muestra_datos">
          <label for="fname">Nombre & Apellido: </label>
          <input type="text" id="fname" name="fname" required><br><br>
          <label for="dni">DNI: </label>
          <input type="number" id="dni" name="dni" required><br><br>
          <label for="fec_nac">Fecha de nacimiento: </label>
          <input type="date" id="fec_nac" name="fec_nac"  required><br><br>
          <input type="submit" value="Guardar">
        </form>
        <br>
        <table style="width:40%">
        <tr>
            <th>ID</th>
            <th>Nombre & Apellido</th>
            <th>DNI</th>
            <th>Fecha de nacimiento</th>
            <th>Acci√≥n</th>
        </tr>
        {% for item in tabla_sql %}
            <tr>
                <form action="/guarda_muestra_datos">
                    <td>{{item.id}}</td><td>{{item.nombre_apellido}}</td><td>{{item.dni}}</td><td>{{item.fecha_nacimiento}}</td>
                    <td>
                        <input type="hidden" name = "id_borrar" value={{item.id}} >
                        <input type="submit" value="Borrar">
                    </td>
                </form>
            </tr>
        {% endfor %}
        </table>
    </div>
    </body>
</body>
</html>
